[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may use mocks, test component interactions)
    e2e: End-to-end tests (may use real LLM, full conversation flows)
    behavioral: Behavioral compliance tests (verify agent follows instructions)
    performance: Performance benchmarks (latency, throughput)
    slow: Tests that take > 10 seconds
    vcr: Tests that use VCR.py for HTTP mocking

# Async mode for pytest-asyncio
asyncio_mode = auto

# Default command line options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --ignore=tests/fixtures

# Timeout for individual tests (seconds)
timeout = 60

# Minimum pytest version
minversion = 8.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
