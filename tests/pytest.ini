[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full system tests)
    slow: Slow running tests
    behavioral: Behavioral/acceptance tests
    performance: Performance benchmarks

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Coverage configuration (pytest-cov best practices from Context7)
# Use: pytest --cov=python/helpers --cov-report=html --cov-report=term-missing
# For CI: pytest --cov=python/helpers --cov-fail-under=30

# Async mode for any async tests
asyncio_mode = auto

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    __pycache__
    node_modules

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
