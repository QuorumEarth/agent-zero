# SearXNG limiter configuration
# Based on official documentation from docs.searxng.org

[botdetection]
# List of trusted proxy networks (CIDR notation)
# If request IP is in this list, client IP is extracted from X-Forwarded-For
trusted_proxies = [
  '127.0.0.0/8',  # IPv4 loopback
  '::1',          # IPv6 loopback
]

# The prefix defines the number of leading bits in an address that are compared
# to determine whether or not an address is part of a (client) network.
ipv4_prefix = 32
ipv6_prefix = 48

[botdetection.ip_limit]
# To get unlimited access in a local network, by default link-local addresses
# (networks) are not monitored by the ip_limit
filter_link_local = false

# Activate link_token method in the ip_limit method
link_token = false

[botdetection.ip_lists]
# In the limiter, the ip_lists method has priority over all other methods.
# If an IP is in the pass_ip list, it has unrestricted access.
block_ip = []
pass_ip = []

# Activate passlist of (hardcoded) IPs from the SearXNG organization
pass_searxng_org = true
